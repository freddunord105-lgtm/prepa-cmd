<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PrÃ©paration Commandes â€” SAMEMO</title>

<style>
:root{
  --primary:#0f766e;
  --success:#16a34a;
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --disabled:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
}
.app{max-width:480px;margin:auto;padding:16px}
.header{text-align:center;margin-bottom:16px}
.logo{font-size:28px;font-weight:900;color:var(--primary)}
.subtitle{font-size:14px;color:#475569}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
h2{text-align:center;margin:0 0 12px}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  margin-top:8px;
}
.primary{background:var(--primary);color:#fff}
.success{background:var(--success);color:#fff}
.disabled{
  background:var(--disabled);
  cursor:not-allowed;
}
.list-item{
  padding:12px;
  border-bottom:1px solid var(--border);
}
.hidden{display:none}
.progress{
  font-weight:700;
  margin-bottom:12px;
  text-align:center;
}
.done{color:var(--success);font-weight:800}
.top-actions{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}
.fake-scan{
  background:#e5e7eb;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<!-- HEADER -->
<div class="header">
  <div class="logo">SAMEMO</div>
  <div class="subtitle">PrÃ©paration de commandes</div>
</div>

<!-- LISTE COMMANDES -->
<div id="screen-list" class="card">
  <h2>ðŸ“‹ Commandes</h2>
  <div id="orders"></div>
</div>

<!-- PRÃ‰PA -->
<div id="screen-prep" class="card hidden">

  <div class="top-actions">
    <button class="fake-scan" onclick="goBack()">â¬… Retour</button>
  </div>

  <h2 id="cmdTitle"></h2>
  <div id="progress" class="progress"></div>
  <div id="lines"></div>

  <button id="finishBtn" class="disabled" disabled>
    âœ… Commande traitÃ©e
  </button>

</div>

</div>

<script>
/* ========= FAKE DATA ========= */

const FAKE_ORDERS = [
  { id:"CMD-001", client:"Client Alpha" },
  { id:"CMD-002", client:"Client Beta" }
];

const FAKE_LINES = {
  "CMD-001":[
    { code:"P001", name:"Produit A", qty:2 },
    { code:"P002", name:"Produit B", qty:1 }
  ],
  "CMD-002":[
    { code:"P003", name:"Produit C", qty:3 }
  ]
};

/* ========= DOM ========= */

const ordersDiv  = document.getElementById("orders");
const screenList = document.getElementById("screen-list");
const screenPrep = document.getElementById("screen-prep");
const cmdTitle   = document.getElementById("cmdTitle");
const progressDiv= document.getElementById("progress");
const linesDiv   = document.getElementById("lines");
const finishBtn  = document.getElementById("finishBtn");

/* ========= STATE ========= */

let currentCmd = null;
let lines = {};
let done  = {};

/* ========= FUNCTIONS ========= */

function loadOrders(){
  ordersDiv.innerHTML="";
  FAKE_ORDERS.forEach(o=>{
    const d=document.createElement("div");
    d.className="list-item";
    d.innerHTML=`
      <strong>${o.id}</strong><br>
      ${o.client}<br>
      <button class="primary" onclick="startPrep('${o.id}')">
        PrÃ©parer
      </button>
    `;
    ordersDiv.appendChild(d);
  });
}

function startPrep(id){
  currentCmd=id;
  screenList.classList.add("hidden");
  screenPrep.classList.remove("hidden");

  cmdTitle.textContent=`Commande ${id}`;

  lines={}; done={};

  FAKE_LINES[id].forEach(l=>{
    lines[l.code]={name:l.name,qty:l.qty};
    done[l.code]=0;
  });

  render();
}

function render(){
  linesDiv.innerHTML="";
  let total=0, doneTotal=0;

  for(const c in lines){
    total+=lines[c].qty;
    doneTotal+=done[c];

    const d=document.createElement("div");
    d.className="list-item";
    d.innerHTML=`
      <strong>${lines[c].name}</strong><br>
      ${done[c]} / ${lines[c].qty}
      ${done[c]===lines[c].qty?" <span class='done'>âœ”</span>":""}
      <br>
      <button class="fake-scan" onclick="fakeScan('${c}')">
        Simuler scan ${c}
      </button>
    `;
    linesDiv.appendChild(d);
  }

  progressDiv.textContent=`Avancement : ${doneTotal} / ${total}`;

  const complete = doneTotal===total;
  finishBtn.disabled = !complete;
  finishBtn.className = complete ? "success" : "disabled";
}

function fakeScan(code){
  if(done[code] < lines[code].qty){
    done[code]++;
    render();
  }
}

finishBtn.onclick=()=>{
  alert(`Commande ${currentCmd} traitÃ©e âœ…`);
  goBack();
};

function goBack(){
  currentCmd=null;
  screenPrep.classList.add("hidden");
  screenList.classList.remove("hidden");
}

/* ========= INIT ========= */

loadOrders();
</script>

</body>
</html>
